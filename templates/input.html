<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Future Gazette</title>
    <link rel="icon" type="image/x-icon" href="/static/newspaperfavicon.png">
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/futuregazettescreenshot.png');
            background-size: cover;
            z-index: -1;
            filter: blur(12px);
        }

        .form-container {
            width: 50%;
            padding: 7%;
            margin: auto;
            text-align: center;
            align-items: center;
            justify-content: center;
            
        }

        select, input {
            color: white;
            background-color: rgb(76, 76, 76);
            border: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
        }
        
        .form-inner-container {
            color: white;
            background-color: rgb(76, 76, 76);
            border: 2px solid rgb(76, 76, 76);
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
            margin: 5px;
        }

        p {
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <img src="/static/logo.png">
        <p>Created by Jake Richardson</p>
        <br>
        <br>
        <form id="inputForm" action="/frontpage" method="post">
            
            <div class="form-inner-container">
                <label for="future_date">Future Date:</label>
                <input type="date" id="future_date" name="future_date" required>
            </div>
            <br>

            <div class="form-inner-container">
                <label for="state_of_humanity">State of Humanity:</label>
                <select id="state_of_humanity" name="state_of_humanity" required>
                    <option value="Apocalyptic">Apocalyptic</option>
                    <option value="Authoritarian Dystopic">Authoritarian Dystopic</option>
                    <option value="Utopic">Utopic</option>
                </select>
            </div>
            <br>
    
            <div class="form-inner-container">
                <label for="new_superpower">New Superpower:</label>
                <select id="new_superpower" name="new_superpower" required>
                    <option value="Telekinesis">Telekinesis</option>
                    <option value="Teleportation">Teleportation</option>
                    <option value="Telepathy">Telepathy</option>
                </select>
            </div>
            <br>
    
            <input class="form-inner-container" type="submit" value="Submit">
            <p>The front page should take roughly 10 seconds to load,<br>
                but loading times may vary.</p>
            
        </form>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            var selectedDate = new Date(document.getElementById('future_date').value);
            var currentDate = new Date();
            var selectedYear = selectedDate.getFullYear();
            
            //Check if the selected year is greater than 9999
            if (selectedYear > 9999) {
                event.preventDefault();
                alert('Please select a year less than or equal to 9999.');
            }
            
            //Check if the selected date is in the future
            if (selectedDate <= currentDate) {
                event.preventDefault();
                alert('Please select a date in the future.');
            }
        });
    </script>
    
</body>
</html>
