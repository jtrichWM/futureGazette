<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Sections Layout</title>
    <style>
        body, html {
            background-image: url('/static/paper.jpg');
            background-size: cover; /* Optional: Adjust background size */
            /* Add more background properties as needed */
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .top-section {
            padding: 20px;
            border: 1px solid #000;
            height: 20vh; /* Set height to 20% of the viewport height */
            box-sizing: border-box; /* Ensure padding is included in height calculation */
        }
        .vertical-sections {
            display: flex;
            height: 80vh; /* Set height to 80% of the viewport height */
            box-sizing: border-box; /* Ensure padding is included in height calculation */
        }
        .left-section {
            flex: 1;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
        }

        .middle-section {
            flex: 2;
            border: 1px solid #000;
        }

        .right-section {
            flex: 1;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
        }

        .left-inner-section, .right-inner-section {
            flex: 1;
            border: 1px solid #000;
            margin: 0; /* Remove margin to eliminate spacing between inner sections */
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>This is the Top Section</h1>
        <!-- Add content for the top section here -->
    </div>
    <div class="vertical-sections">
        <div class="left-section">
            <div class="left-inner-section">
                <h2>Left Section 1</h2>
                <!-- Add content for left inner section 1 here -->
            </div>
            <div class="left-inner-section">
                <h2>Left Section 2</h2>
                <!-- Add content for left inner section 2 here -->
            </div>
            <div class="left-inner-section">
                <h2>Left Section 3</h2>
                <!-- Add content for left inner section 3 here -->
            </div>
            <div class="left-inner-section">
                <h2>Left Section 4</h2>
                <!-- Add content for left inner section 4 here -->
            </div>
        </div>
        <div class="middle-section">
            <h2>This is the Middle Section</h2>
            <!-- Add content for the middle section here -->
        </div>
        <div class="right-section">
            <div class="right-inner-section">
                <h2>Right Section 1</h2>
                <!-- Add content for right inner section 1 here -->
            </div>
            <div class="right-inner-section">
                <h2>Right Section 2</h2>
                <!-- Add content for right inner section 2 here -->
            </div>
        </div>
    </div>
</body>
</html>
